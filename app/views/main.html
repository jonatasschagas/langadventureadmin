<h4>Hello {{userName}}!</h4>
<div ng-show="userRoles.length > 0">
  <p>You are assigned to the following role(s):
  <ul>
    <li ng-repeat="role in userRoles">{{role}}</li>
  </ul>
  </p>
</div>
<div ng-show="userRoles.length == 0">
  <p>You have not been assigned to any role. Please contact the administrator in order to be
    assigned to one or more roles. The roles define which actions can be executed in the system.</p>
</div>
