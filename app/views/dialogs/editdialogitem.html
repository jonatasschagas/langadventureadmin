<div class="container">
  <div class="row">
    <h4>Question/Statement</h4>
  </div>
  <div class="row">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label class="control-label col-sm-2">Parent:</label>
        <div class="col-md-10">
          <select class="form-control" ng-model="parent">
            <option></option>
            <option ng-repeat="answer in parentAnswers" value="{{answer.id}}">{{answer.text}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Text:</label>
        <div class="col-md-10">
          <textarea ng-model="text"  name="text" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Translation:</label>
        <div class="col-md-10">
          <textarea ng-model="translation" name="translation" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <hr/>

      <div class="form-group">
        <div class="col-md-12">
          <button type="button" ng-click="addAnswer()"
                  class="btn btn-primary btn-sm pull-left">Add Answer</button>
        </div>
      </div>

      <div  data-ng-repeat="answer in answers">
        <h4>Answer {{$index + 1}}:</h4>
        <div class="form-group">
          <label class="control-label col-sm-2">Text:</label>
          <div class="col-md-10">
            <input type="text" ng-model="answer.text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Translation:</label>
          <div class="col-md-10">
            <input type="text" ng-model="answer.translation" class="form-control" />
          </div>
        </div>
        <hr/>
      </div>

      <div class="form-group">
        <div class="col-md-12">
          <button type="button" ng-click="save()" class="btn btn-primary btn-sm pull-right">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
