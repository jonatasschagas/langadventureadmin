<div class="container">
  <div class="row">
    <h4>Save/Edit Story</h4>
  </div>
  <div class="row">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2">Title:</label>

        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Title" ng-model="title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Target Language:</label>

        <div class="col-md-10">
          <select class="form-control" ng-model="targetLanguage">
            <option></option>
            <option ng-repeat="language in languages" value="{{language}}">{{language}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Translated Language:</label>

        <div class="col-md-10">
          <select class="form-control" ng-model="translatedLanguage">
            <option></option>
            <option ng-repeat="language in languages" value="{{language}}">{{language}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button type="button" ng-click="save()" class="btn btn-primary btn-sm pull-right">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
